<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!!!</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Osnovne informacije</legend>
            <p>
                <label>
                    <input type="text" value="ITBootcamp" disabled>
                </label>
            </p>
            <p>
            <label>Ime i prezime: </label>
            <input type="text" placeholder="Unesite ime i prezime">
            </p>
            <p>
                <label>Godine: </label>
                <input type="number" value="18">
            </p>

            <p>
                <label>Email: </label>
                <input type="email">
            </p>
            <p>
                <label>Password: </label>
                <input type="password">
            </p>

            <p>
                <label>Unesite datum leta: </label>
                <input type="date" min="2020-12-1" max="2020-12-9" step="7">
            </p>
            <p>
                <label> Unesite vreme: </label>
                <input type="time">
            </p>


        </fieldset>
        <fieldset>
            <legend>Ostale informacije</legend>
        </fieldset>
    </form>
</body>
</html>
