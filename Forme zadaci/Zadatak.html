<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form Validation</legend>
           <p> 
                <label>Name:  </label>
                <input type="text">
           </p>
           <p>
                <label>Surname:  </label>
                <input type="text">
           </p>
           <p>
                <label>Password</label>
                <input type="password">
           </p>
           <p>
                <label>Re-type password:</label>
                <input type="password">
           </p>
           <p>
                <label>Gender:      </label> 
                <input type="radio" name="pol"/>Male
                <input type="radio" name="pol"/>Female
                <input type="radio" name="pol"/>Other
           </p>
           <p>
                <label>Programming skills: </label>
                <input type="checkbox"/>Java
                <input type="checkbox"/>Android
                <input type="checkbox"/>Ruby
                <input type="checkbox"/>Net
           </p>
           <p>
                <label>Contact no:  </label>
                <input type="number"/>
           </p>
           <p>
                <label>Email: </label>
                <input type="email"/>
           </p>
           <p>
                <label>College: </label>
                <select name="lista">
                    <option value="oxford">Oxford</option>
                    <option value="">Harvard</option>
                    <option value="missouri">Missouri</option>
                    <option value="koledz" selected hidden disabled>Odaberite</option>
                </select>
           </p>
           <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
